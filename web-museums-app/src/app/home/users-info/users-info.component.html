<div class="info-div">
    <canvas class="canvas-chart" baseChart [data]="barChartData" [type]="barChartType" [options]="barChartOptions"></canvas> 
    <div class="users-info-div">
        <h2>Number of registered users</h2>
        <span>{{registeredUsersNumber}}</span>
        <h2>Number of active users</h2>
        <span>{{activeUsersNumber}}</span>
    </div>
  </div>
