<div class="login-div">
    <h1>Enter data</h1>
    <form class="login-form" [formGroup]="form">
        <mat-form-field>
            <input matInput type="text" placeholder="Username" formControlName="username" required>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" formControlName="password" required>
        </mat-form-field>
        <button mat-button class="button" [disabled]="form.invalid" (click)="login(form)">Login</button>
    </form>
</div>
